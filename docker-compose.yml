services:
  uploader:
    build: .
    container_name: uploader
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - TZ=Asia/Tokyo
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: uploader-cloudflared
    restart: unless-stopped
    depends_on:
      - uploader
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    profiles:
      - cloudflare
